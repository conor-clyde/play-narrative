igdb.client.secret=${IGDB_CLIENT_SECRET:2pme28x03ihkitnbcvzt080kpwm1ii}

# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/playnarrative
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development - accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
